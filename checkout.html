<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/coffee.png" type="image/png" />
    <link rel="stylesheet" href="css\style.css" />
    <title>Coffe Shop</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header_line">
          <div class="container">
            <div class="header_line-wrapper">
              <div class="header_lng">
                <a href="#">RU</a>
                <a href="#" class="active">EN</a>
              </div>
              <a class="header_phone" href="#">+371000000</a>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="header_wrapper">
            <div class="header_block">
              <nav class="nav">
                <a href="#" class="nav_link active">Home</a>
                <a href="#" class="nav_link">About</a>
                <a href="#" class="nav_link">menu</a>
                <a href="#" class="nav_link">reservation</a>
              </nav>
            </div>

            <a href="" class="logo"><img src="img/logo.png" alt="logo" /></a>

            <div class="header_block right">
              <div class="header_actions">
                <a href="#" class="header_link"
                  ><img src="img/user.svg" alt="user"
                /></a>
                <a href="#" class="header_link"
                  ><img src="img/favorite.svg" alt="favorite"
                /></a>
                <a href="#" class="header_link"
                  ><img src="img/cart.svg" alt="cart" />
                  <span class="header_link-event"></span
                ></a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="checkout">
        <div class="container">
          <div class="block_title">Cart</div>
          <div class="checkout_wrapper">
            <div class="checkout_block">
              <div class="checkout_table">
                <img src="img/product1.png" alt="" class="checkout_img" />
                <div class="checkout_table-item">
                  <div class="checkout_title">Lavazza Crema E Gusto</div>
                  <div class="checkout_size">XL</div>
                  <div class="select">
                    <select name="" id="">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                    </select>
                  </div>
                </div>
                <div class="checkout_actions">
                  <a href="#" class="checkout_remove">
                    <img src="img/trash.svg" alt="" />
                  </a>
                  <div class="checkout_price">$19.99</div>
                </div>
              </div>
              <div class="checkout_table">
                <img src="img/product1.png" alt="" class="checkout_img" />
                <div class="checkout_table-item">
                  <div class="checkout_title">Lavazza Crema E Gusto</div>
                  <div class="checkout_size">XL</div>
                  <div class="select">
                    <select name="" id="">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                    </select>
                  </div>
                </div>
                <div class="checkout_actions">
                  <a href="#" class="checkout_remove">
                    <img src="img/trash.svg" alt="" />
                  </a>
                  <div class="checkout_price">$19.99</div>
                </div>
              </div>
            </div>
            <div class="checkout_total">
              <div class="checkout_total-row">
                <div class="title">Price:</div>
                <div class="count">$19.99</div>
              </div>
              <div class="checkout_total-row">
                <div class="title">Delivery:</div>
                <div class="count">$10.00</div>
              </div>
              <div class="checkout_total-row total">
                <div class="title">Total Price:</div>
                <div class="count">$29.99</div>
              </div>
              <a href="#" class="btn btn-main btn-full btn_checkout"
                >Checkout</a
              >
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="footer_wrapper">
            <div class="footer_block">
              <a href="#" class="footer_logo">
                <img src="img/footer_log.png" alt="" />
              </a>
            </div>

            <div class="footer_block">
              <nav class="nav nav-footer">
                <a href="#" class="nav_link">Home</a>
                <a href="#" class="nav_link">About</a>
                <a href="#" class="nav_link">menu</a>
                <a href="#" class="nav_link">reservation</a>
              </nav>
            </div>

            <div class="footer_block">
              <nav class="nav nav-footer">
                <a href="#" class="nav_link">contacts</a>
                <a href="#" class="nav_link">Privacy policy</a>
              </nav>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
